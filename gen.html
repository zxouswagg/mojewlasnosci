<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularz mObywatel | #COLGATE777</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
    --bg: #111;
    --container-bg: rgba(0,0,0,0.2); /* przezroczyste */
    --input-bg: rgba(17,17,17,0.3);
    --text: #f5f5f5;
    --text-subtle: #d0d0d0;
    --accent: #9b59b6; /* fiolet */
    --border: rgba(255,255,255,0.2);
    --shadow: rgba(0,0,0,0.6);
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#111,#222);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 10px;
}

.container {
    background: var(--container-bg);
    backdrop-filter: blur(16px) saturate(180%) brightness(120%);
    -webkit-backdrop-filter: blur(16px) saturate(180%) brightness(120%);
    border: 3px solid var(--accent);
    border-radius: 0px;
    padding: 25px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 6px 20px var(--shadow);
    position: relative;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--accent);
    border-bottom: 2px solid var(--accent);
    padding-bottom: 12px;
}

.stars {
    position: absolute;
    top: 10px;
    right: 10px;
    color: rgba(255,255,255,0.4);
    font-weight: bold;
    font-size: 2rem;
    pointer-events: none;
}

.made-by {
    text-align: center;
    font-size: 0.8rem;
    color: var(--text-subtle);
    margin-bottom: 10px;
    font-weight: 600;
}

.form-group { margin-bottom: 15px; }

label {
    display: block;
    font-weight: 700; /* pogrubione */
    font-size: 0.9rem;
    margin-bottom: 6px;
    color: var(--text-subtle);
}

input[type="text"], input[type="date"], select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 0px;
    border: 2px solid var(--border);
    background: var(--input-bg);
    color: var(--text);
    font-size: 1rem;
    transition: 0.2s;
    backdrop-filter: blur(8px) saturate(150%);
    -webkit-backdrop-filter: blur(8px) saturate(150%);
    font-weight: 600; /* pogrubione wpisy */
}

input[type="text"]:focus, input[type="date"]:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent);
    outline: none;
}

::placeholder { color: var(--text-subtle); font-weight: 500; }

button {
    width: 100%;
    padding: 12px;
    border-radius: 0px;
    border: 2px solid var(--accent);
    background-color: var(--accent);
    color: var(--text);
    font-weight: 700; /* pogrubione */
    cursor: pointer;
    transition: 0.2s;
}

button:hover:not([disabled]) { background-color: #8e44ad; }
button:disabled { opacity: 0.5; cursor: not-allowed; }

.file-upload-wrapper { position: relative; }

#fileInput { display: none; }

.custom-file-upload {
    width: 100%;
    padding: 12px;
    background: var(--input-bg);
    border: 2px solid var(--border);
    border-radius: 0px;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
    backdrop-filter: blur(8px) saturate(150%);
    -webkit-backdrop-filter: blur(8px) saturate(150%);
}

.custom-file-upload:hover {
    border-color: var(--accent);
    box-shadow: 0 0 6px var(--accent);
}

.image-preview-container {
    width: 100%;
    height: 0;
    opacity: 0;
    margin-top: 6px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px dashed transparent;
    transition: all 0.2s;
}

.image-preview-container.active {
    height: 120px;
    opacity: 1;
    border: 2px dashed var(--border);
}

.image-preview-container.active:hover { border-color: var(--accent); }
</style>
</head>
<body>

<div class="container">
<div class="stars">★ ★ ★</div>
<div class="made-by">made by zxou</div>

<h1>Formularz mObywatel</h1>

<form id="mObywatelForm">
<div class="form-group">
<label>Imię:</label>
<input type="text" placeholder="Jan" value="Jan">
</div>

<div class="form-group">
<label>Nazwisko:</label>
<input type="text" placeholder="Kowalski" value="Kowalski">
</div>

<div class="form-group">
<label>Płeć:</label>
<select>
<option>MĘŻCZYZNA</option>
<option>KOBIETA</option>
</select>
</div>

<div class="form-group">
<label>Data Urodzenia:</label>
<input type="date" placeholder="dd-mm-rrrr">
<button type="button" style="margin-top:5px;">Wypełnij Daty Automatycznie</button>
</div>

<div class="form-group">
<label>Numer PESEL:</label>
<input type="text" placeholder="11-cyfrowy numer">
</div>

<div class="form-group">
<label>Seria i numer mDowodu:</label>
<input type="text" placeholder="MWYC XXXXX">
</div>

<div class="form-group">
<label>Data wydania mDowodu:</label>
<input type="text" placeholder="14.07.2023">
</div>

<div class="form-group">
<label>Termin ważności mDowodu:</label>
<input type="text" placeholder="14.07.2028">
</div>

<div class="form-group">
<label>Imię ojca:</label>
<input type="text" placeholder="Maciej">
</div>

<div class="form-group">
<label>Imię matki:</label>
<input type="text" placeholder="Ewa">
</div>

<div class="form-group">
<label>Obywatelstwo:</label>
<input type="text" placeholder="POLSKIE">
</div>

<div class="form-group">
<label>Miejsce Urodzenia:</label>
<input type="text" placeholder="Warszawa">
</div>

<div class="form-group">
<label>Kraj Urodzenia:</label>
<input type="text" placeholder="Polska">
</div>

<div class="form-group">
<label>Adres (Ulica i numer):</label>
<input type="text" placeholder="Chopina 4/56">
</div>

<div class="form-group">
<label>Kod pocztowy / nr:</label>
<input type="text" placeholder="42-250">
</div>

<div class="form-group">
<label>Miasto:</label>
<input type="text" placeholder="Warszawa">
</div>

<div class="form-group">
<label>Data zameldowania:</label>
<input type="text" placeholder="01.01.2000">
</div>

<div class="form-group">
<label>Nazwisko rodowe (Twoje):</label>
<input type="text" placeholder="Kowalski / Panieńskie">
</div>

<div class="form-group">
<label>Nazwisko rodowe ojca:</label>
<input type="text" placeholder="Kowalski">
</div>

<div class="form-group">
<label>Nazwisko rodowe matki:</label>
<input type="text" placeholder="Nowak">
</div>

<div class="form-group file-upload-wrapper">
<label class="custom-file-upload">Zdjęcie
<input type="file" id="fileInput" accept="image/*">
</label>
<div class="image-preview-container" id="imagePreview"></div>
</div>

<div class="form-group">
<button type="submit">GENERUJ</button>
</div>
</form>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const imagePreview = document.getElementById('imagePreview');

fileInput.addEventListener('change', function() {
    if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.innerHTML = `<img src="${e.target.result}" style="max-height:100%; max-width:100%;">`;
            imagePreview.classList.add('active');
        }
        reader.readAsDataURL(this.files[0]);
    }
});
</script>

</body>
</html>
