<!DOCTYPE html>
<html lang="pl">

<body>
  <div class="top_grid">

        </div>

    </div>

    <div class="card custom-card">
                <div class="field">
                    <label>Seria i numer</label>
                    <div class="value-copy">
                        <b style="font-size:23px">ZZC 108201</b>

                    </div>

                <div class="field">
  <label>Status</label>

</div>

      <div class="bottom_holderarrow">
